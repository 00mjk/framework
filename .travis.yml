language: scala
dist: trusty
sudo: false
scala:
  - 2.11.12
  - 2.12.9
  - 2.13.0
cache:
  directories:
    - '$HOME/node_modules'
    - $HOME/.ivy2
services:
  - mongodb
jdk:
  - openjdk8
matrix:
  include:
  - scala: 2.12.8
    jdk: openjdk11
    env: DISABLE_PUBLISH=true
  - scala: 2.12.8
    jdk: openjdk12
    env: DISABLE_PUBLISH=true
script: ./travis.sh
branches:
  only:
    - master
    - /^release-branch-.*$/
node_js:
  - "4.1"
before_script:
  - "cd web/webkit"
  - "npm install"
  - "cd -"
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/85e4d8ae84e569f9c501
    on_success: always
    on_failure: always
    on_start: never
  email:
    recipients:
      - lift-committers@googlegroups.com
    on_success: change
    on_failure: always
